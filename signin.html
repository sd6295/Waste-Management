<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EcoEvolution - Sign In</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1a202c;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .signin-container {
      background: #2d3748;
      padding: 2rem;
      border-radius: 1rem;
      width: 100%;
      max-width: 400px;
      text-align: center;
      border: 1px solid #4a5568;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    h2 {
      color: #10b981;
      margin-bottom: 1.5rem;
    }

    .form-group {
      margin-bottom: 1rem;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 0.3rem;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 0.7rem;
      border-radius: 0.5rem;
      border: 1px solid #4a5568;
      background: #1f2937;
      color: #fff;
      font-size: 1rem;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #10b981;
    }

    .btn {
      background: #10b981;
      color: white;
      padding: 0.8rem;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      width: 100%;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: #0d8f6d;
    }

    .footer-text {
      margin-top: 1rem;
      font-size: 0.85rem;
      color: #a0aec0;
    }

    .footer-text a {
      color: #10b981;
      text-decoration: none;
    }

    .footer-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="signin-container">
    <h2>EcoEvolution Sign In</h2>
    <form id="signinForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" required>
      </div>

      <div class="form-group">
        <label for="role">Sign in as</label>
        <select id="role" required>
          <option value="">-- Select Role --</option>
          <option value="c_mem.html">Community Member</option>
          <option value="c_head.html">Community Head</option>
          <option value="worker.html">Worker</option>
          <option value="admin.html">Admin</option>
        </select>
      </div>

      <button type="submit" class="btn">Sign In</button>
    </form>

    <p class="footer-text">
      Powered by <a href="#">EcoEvolution</a>
    </p>
  </div>

  <script>
    document.getElementById('signinForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const rolePage = document.getElementById('role').value;

      if (rolePage) {
        window.location.href = rolePage;
      } else {
        alert("Please select a role to continue!");
      }
    });
  </script>
</body>
</html>
