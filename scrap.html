<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EcoEvolution - Recycle Locator</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1a202c;
      color: #ffffff;
      margin: 0;
      padding: 0;
    }

    header {
      background: #2d3748;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #4a5568;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #10b981;
    }

    .container {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 2rem;
      background: #2d3748;
      border-radius: 1rem;
      border: 1px solid #4a5568;
    }

    h1 {
      text-align: center;
      color: #10b981;
      margin-bottom: 2rem;
    }

    .search-form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      justify-content: center;
      margin-bottom: 2rem;
    }

    .input-group {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      justify-content: center;
    }

    .search-form input, .search-form select {
      padding: 0.75rem;
      border-radius: 0.5rem;
      border: 1px solid #4a5568;
      background: #1f2937;
      color: #fff;
      font-size: 1rem;
      flex-grow: 1;
      max-width: 400px;
    }

    .search-form button {
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      border: none;
      background: #10b981;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .search-form button:hover {
      background-color: #0c8a66;
    }

    .results-container {
      margin-top: 2rem;
    }

    .shop-card {
      background: #1f2937;
      padding: 1.5rem;
      border-radius: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #4a5568;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .shop-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .shop-name {
      font-size: 1.25rem;
      font-weight: bold;
      color: #10b981;
      margin-bottom: 0.5rem;
    }

    .shop-address, .shop-phone, .shop-materials {
      margin-bottom: 0.25rem;
      color: #cbd5e0;
    }

    .shop-materials {
      font-weight: bold;
      color: #a0aec0;
    }
    
    .map-link {
        display: inline-block;
        margin-top: 1rem;
        padding: 0.5rem 1rem;
        background-color: #38a169;
        color: #fff;
        border-radius: 0.5rem;
        text-decoration: none;
        font-weight: bold;
        transition: background-color 0.3s;
    }

    .map-link:hover {
        background-color: #2f855a;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">ðŸŒ± EcoEvolution</div>
  </header>

  <div class="container">
    <h1>Find a Scrap Shop Near You</h1>
    <div class="search-form">
      <div class="input-group">
        <input type="text" id="locationInput" placeholder="Enter your location or pincode">
        <select id="materialSelect">
          <option value="">All Materials</option>
        </select>
      </div>
      <button id="searchBtn">Search</button>
    </div>

    <div class="results-container" id="results">
      <p style="text-align: center; color: #a0aec0;">Enter a location and click 'Search' to find nearby scrap shops.</p>
    </div>
  </div>

  <script type="text/javascript">
    const locationInput = document.getElementById('locationInput');
    const materialSelect = document.getElementById('materialSelect');
    const searchBtn = document.getElementById('searchBtn');
    const resultsContainer = document.getElementById('results');

    // Sample data
    const scrapShops = [
      {
        name: "Kolkata Green Recyclers",
        address: "123, Park Street, Kolkata, West Bengal 700016",
        phone: "9876543210",
        materials: ["Paper", "Plastic", "Metal", "Glass"]
      },
      {
        name: "Hooghly Waste Management",
        address: "456, GT Road, Chinsurah, Hooghly, West Bengal 712101",
        phone: "9123456789",
        materials: ["Plastic", "Metal", "Electronics"]
      },
      {
        name: "Chandani E-Waste Solutions",
        address: "789, LBS Marg, Kurla West, Mumbai, Maharashtra 400070",
        phone: "8765432109",
        materials: ["Electronics", "Batteries", "Paper"]
      },
      {
        name: "Chandannagar Metal Works",
        address: "101, Boro Bazar, Chandannagar, Hooghly, West Bengal 712136",
        phone: "9988776655",
        materials: ["Metal", "Plastic"]
      },
      {
        name: "Ulberia Scrap Depot",
        address: "15, MG Road, Pune, Maharashtra 411001",
        phone: "9012345678",
        materials: ["Paper", "Glass", "Plastic"]
      },
      {
        name: "Howrah Recycling Hub",
        address: "78, Shibpur Road, Howrah, West Bengal 711102",
        phone: "9555666777",
        materials: ["Metal", "Paper", "Textiles"]
      }
    ];

    // Unique materials
    const allMaterials = [];
    scrapShops.forEach(function(shop) {
      shop.materials.forEach(function(material) {
        if (!allMaterials.includes(material)) {
          allMaterials.push(material);
        }
      });
    });

    // Populate dropdown
    allMaterials.forEach(function(material) {
      const option = document.createElement('option');
      option.value = material.toLowerCase();
      option.textContent = material;
      materialSelect.appendChild(option);
    });

    // Render results
    function renderResults(shops) {
      if (shops.length === 0) {
        resultsContainer.innerHTML = "<p style='text-align: center; color: #a0aec0;'>No shops found for your search. Try another location or material.</p>";
        return;
      }

      resultsContainer.innerHTML = '';
      shops.forEach(function(shop) {
        const card = document.createElement('div');
        card.className = 'shop-card';
        card.innerHTML =
          '<div class="shop-name">' + shop.name + '</div>' +
          '<div class="shop-address"><strong>Address:</strong> ' + shop.address + '</div>' +
          '<div class="shop-phone"><strong>Phone:</strong> ' + shop.phone + '</div>' +
          '<div class="shop-materials"><strong>Accepts:</strong> ' + shop.materials.join(', ') + '</div>' +
          '<a href="https://www.google.com/maps/search/?api=1&query=' + encodeURIComponent(shop.address) + '" class="map-link" target="_blank">View on Map</a>';
        resultsContainer.appendChild(card);
      });
    }

    // Search button event
    searchBtn.addEventListener('click', function() {
      const locationQuery = locationInput.value.toLowerCase().trim();
      const selectedMaterial = materialSelect.value;
      
      const filteredShops = scrapShops.filter(function(shop) {
        const addressMatch = shop.address.toLowerCase().includes(locationQuery);
        const materialMatch = selectedMaterial === '' || shop.materials.some(function(material) {
          return material.toLowerCase() === selectedMaterial;
        });
        return addressMatch && materialMatch;
      });
      renderResults(filteredShops);
    });

    // Initial render
    document.addEventListener('DOMContentLoaded', function() {
      renderResults(scrapShops);
    });
  </script>
</body>
</html>
