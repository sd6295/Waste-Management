<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Single Upvote Photo</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #0f1f13; /* dark greenish black */
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 50px;
  }

  .photo-container {
    position: relative;
    display: inline-block;
    border-radius: 15px;
    border: 2px solid #0a5c2d;
    overflow: hidden;
    margin-bottom: 20px;
  }

  .photo-container img {
    display: block;
    width: 100%;
    border-radius: 15px;
  }

  .heart-overlay {
    position: absolute;
    top: 50%;
    left: 50%;
    font-size: 80px;
    color: rgba(255,0,0,0.7);
    transform: translate(-50%, -50%) scale(0);
    pointer-events: none;
    transition: transform 0.3s ease-out;
  }

  .upvote-section {
    display: flex;
    align-items: center;
    gap: 15px;
  }

  .upvote-btn {
    background-color: #0a5c2d;
    border: none;
    border-radius: 5px;
    padding: 10px 20px;
    font-size: 18px;
    cursor: pointer;
    color: white;
    display: flex;
    align-items: center;
    gap: 10px;
    transition: background-color 0.3s;
  }

  .upvote-btn:disabled {
    background-color: #555;
    cursor: not-allowed;
  }

  .upvote-btn:hover:not(:disabled) { background-color: #058037; }

  .votes {
    font-weight: bold;
    font-size: 20px;
    color: #a1e3a1;
  }
</style>
</head>
<body>

<h2>Community Post</h2>
<h3>Wastes dumbed near MG Road , Daspara</h3>

<div class="photo-container">
  <img src="/istockphoto-1208494778-612x612.jpg" alt="Photo">
  <div class="heart-overlay">‚ù§Ô∏è</div>
</div>

<div class="upvote-section">
  <button class="upvote-btn" id="upvoteBtn">üëç Upvote</button>
  <span class="votes" id="voteCount">0</span>
</div>

<script>
const upvoteBtn = document.getElementById('upvoteBtn');
const voteCount = document.getElementById('voteCount');
const heart = document.querySelector('.heart-overlay');

// Load vote status from localStorage
let votes = parseInt(localStorage.getItem('photoVotes')) || 0;
const hasVoted = localStorage.getItem('hasVoted') === 'true';

voteCount.textContent = votes;
if (hasVoted) upvoteBtn.disabled = true;

upvoteBtn.addEventListener('click', () => {
  if (!localStorage.getItem('hasVoted')) {
    votes++;
    voteCount.textContent = votes;
    localStorage.setItem('photoVotes', votes);
    localStorage.setItem('hasVoted', 'true');
    upvoteBtn.disabled = true;

    // Animate heart
    heart.style.transform = 'translate(-50%, -50%) scale(1)';
    setTimeout(() => {
      heart.style.transform = 'translate(-50%, -50%) scale(0)';
    }, 500);
  }
});
</script>

</body>
</html>
